<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="pictures/checkList.png">
    <link rel="icon" href="pictures/checkList.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
    <title>ToDoList</title>
</head>

<body class="body">

    <div class="container">
        <h1 class="container__item--header">Lista zadań</h1>
        <h3 class="container__item container__item--addNewTask">Dodaj nowe zadanie</h3>
        <form class="container__item container__item--form form js-form">
            <input class="form__input js-newTask" placeholder="co jest do zrobienia?" autofocus>
            <button class="form__button">Dodaj zadanie</button>
        </form>
        <h3 class="container__item container__item--taskList">Lista zadań</h3>
        <ul class="container__item container__item--listItem js-tasks"></ul>
    </div>

</body>

</html>
